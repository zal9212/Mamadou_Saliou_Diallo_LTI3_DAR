{% extends 'catalog/base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-7">
        <h2 class="mb-4">{{ title }}</h2>
        <div class="card-simple">
            <form method="post">
                {% csrf_token %}
                {% for field in form %}
                <div class="mb-4">
                    <label class="form-label small text-muted fw-bold">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                    <div class="text-danger mt-1 small">{{ field.errors.0 }}</div>
                    {% endif %}
                </div>
                {% endfor %}
                <div class="mt-4 pt-3 border-top d-flex align-items-center gap-3">
                    <button type="submit" class="btn-simple">Enregistrer</button>
                    <a href="{% url 'emprunt_list' %}" class="text-muted small text-decoration-none">Annuler</a>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
    .form-control,
    .form-select {
        border: 1px solid #ddd;
        border-radius: 4px;
        padding: 10px;
        font-size: 0.95rem;
    }

    .form-control:focus {
        border-color: #000;
        box-shadow: none;
        outline: none;
    }
</style>
{% endblock %}
