{% extends 'catalog/base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-7">
        <h2 class="mb-4">Confirmer la suppression</h2>
        <div class="card-simple border-danger">
            <p class="mb-4">Confirmez-vous la suppression de <strong>"{{ livre.titre }}"</strong> ?</p>
            <form method="post">
                {% csrf_token %}
                <div class="d-flex align-items-center gap-3">
                    <button type="submit" class="btn btn-danger btn-sm rounded-1">Supprimer</button>
                    <a href="{% url 'livre_list' %}" class="text-muted small text-decoration-none">Annuler</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
